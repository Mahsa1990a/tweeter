<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- External Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;0,700;1,300;1,600;1,700&display=swap" rel="stylesheet">

    <!-- Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweetContainer.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- composer-char-counter JS -->
    <script type="text/javascript" src="scripts/composer-char-counter.js"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="title">tweeter</span>
      <button id="write-tweet">
        <span><b>Write</b> a new tweet</span>
        <i id="bounce" class="fas fa-angle-double-down"></i>
      </button>
    </nav>

    <!-- Header with avatar and name -->
    <header class="mainHeader">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Mahsa Ameri</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <!-- Creating form(tweet section) -->
      <section class="new-tweet">
        <form id="submit-tweet" method="POST" action="/tweets">
          <label for="tweet-text"> <b>What are you humming about?</b></label>
          <textarea name="text" id="tweet-text" placeholder="Write ..." minlength="1" maxlength="140"></textarea>
          <footer>
            <button type="submit">Tweet</button> 
            <output name="counter" class="counter" for="tweet-text">140</output>
          </footer>
        </form>
        <!-- Tweet container -->
        <section id="tweets-container">
          <!-- Tweets will be present here via client.js -->
        </section>
      </section>
    </main>
  </body>
</html>
